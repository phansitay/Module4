<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="shop.css">

    <style>
        .product {
            width: 20%;
            background-color: #dddea9;
            float: left;
            margin-left: 2.5%;
            margin-right: 2.5%;
            ;
        }
        h4{
            color: red;
        }
        img{
            width: 80%;
            height: 50%;
            margin: 10%;
        }
        .product-m-2{
            text-align: center;
        }
    </style>

</head>
<body>
<button>
    <a href="/shopping-cart" style="text-decoration: none">Your cart</a>
</button>

<div th:each="product :${products}" th:object="${products}">
    <div class="product">
        <div class="product-m">
            <img th:src="${product.img}" alt="">
        </div>
        <div class="product-m-2">
            Name : <h3 th:text="${product.name}" style="display: inline"> </h3>
            <br>
            Price : <h4 th:text="${product.price}" style="display: inline"></h4> đồng
        </div>
        <div class="product-m-2">
            <h2>
                <button>
                    <a th:href="@{/add/__${product.id}__(action='list')}" style="text-decoration: none">Add To Cart</a>
                </button>
            </h2>
        </div>
    </div>
</div>
</body>
</html>
