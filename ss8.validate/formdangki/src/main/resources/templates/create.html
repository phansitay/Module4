<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
        span{
            color: #ff0000;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<form action="/create" method="post" th:object="${user}" style="margin-left: 24%; margin-right: 24%;padding: 3%;background-color: #e0b5c8;border-radius: 3% ;margin-top: 2%">
    <div class="mb-3" style="width: 100%" >
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{firstName}">
        <div id="emailHelp" class="form-text"><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></div>
    </div>
    <div class="mb-3" style="width: 100%">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div class="mb-3" style="width: 100%">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{phoneNumber}">
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    </div>
    <div class="mb-3" style="width: 100%"v>
        <label for="exampleInputEmail1" class="form-label">Age</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" th:field="*{age}">
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div class="mb-3" style="width: 100%">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Đăng kí</button>
    <button class="btn btn-primary">
        <a th:href="@{/list}" style="text-decoration: none;color: #f2f2f2">Quay lại trang List</a>
    </button>
</form>


</form>

</body>
</html>
