<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>

</head>
<body>
<button>
    <a th:href="@{/create}" style="text-decoration: none">Đăng kí tài khoản</a>
</button>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user :${users}" th:object="${user}">
        <td th:text="${user.id}"></td>
        <td th:text="*{firstName}"></td>
        <td th:text="*{lastName}"></td>
        <td th:text="*{phoneNumber}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{email}"></td>
        <td>
            <button>
                <a th:href="@{/{id}/delete(id=*{id})}"style="text-decoration: none">Delete</a>
            </button>
        </td>
    </tr>
</table>

</body>
</html>
