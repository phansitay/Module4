<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
<button>
    <a th:href="@{/list}" style="text-decoration: none">Quay láº¡i trang list blog</a>
</button>
<table>
    <tr>
        <th>Id</th>
        <th>Name Category</th>
    </tr>
    <tr th:each="category:${category}" th:object="${category}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
    </tr>
</table>

</body>
</html>
