<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<table th:object="${contract}">
    <tr>
        <td>
            Mã giao dịch
        </td>
        <td th:text="${contract.id}"></td>
    </tr>
    <tr>
        <td>
            Loại bất động sản
        </td>
        <td th:text="*{service.name}"></td>
    </tr>
    <tr>
        <td>
            Ngày giao dịch
        </td>
        <td th:text="${contract.date}"></td>
    </tr>
    <tr>
        <td>
            Đơn giá
        </td>
        <td th:text="${contract.price}"></td>
    </tr>
    <tr>
        <td>
            Diện tích
        </td>
        <td th:text="${contract.area}"></td>
    </tr>
    <tr>
        <td>
            Tên khách hàng
        </td>
        <td th:text="*{customer.name}"></td>
    </tr>
    <tr>
        <td>
            Số điện thoại
        </td>
        <td th:text="*{customer.phone}"></td>
    </tr>
    <tr>
        <td>
            Email
        </td>
        <td th:text="*{customer.email}"></td>
    </tr>

    <tr>
        <td>
            <button class="btn btn-primary">
                <a th:href="@{/list}" style="text-decoration: none;color: #f2f2f2">Quay lại trang List</a>
            </button>
        </td>
        <td>
            <button type="button" th:onclick="deleteInfo([[${contract.id}]],[[*{customer.name}]])"
                    class="btn btn-outline-danger"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                delete
                </svg>
            </button>
        </td>
    </tr>
</table>


</body>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/delete}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--                gửi lên controller-->
                <div class="modal-body">
                    <input type="hidden" name="idDelete" id="idDelete">
                    <span style="color: red"> BẠN CÓ MUỐN XOÁ </span> <span id="deleteName"> </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ĐÓNG</button>
                    <button type="submit" class="btn btn-primary">ĐỒNG Ý</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    function deleteInfo(id,name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>
</html>
