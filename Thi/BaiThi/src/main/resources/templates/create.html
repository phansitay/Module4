<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
        span{
            color: #ff0000;
        }

        .bd{
            background-color: #CCFFCC;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="bootstrap/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

</head>
<body class="bd">
<form action="/create" method="post" th:object="${contract}" style="margin-left: 24%; margin-right: 24%;padding: 3%;background-color: #FFCCCC;border-radius: 3% ;margin-top: 2%">

    <div>
        <td>Tên khách hàng</td>
        <td>
            <select th:field="*{customer}">
                <option th:each="customer :${customer}" th:value="${customer.id}" th:text="${customer.name}"></option>
            </select>
        </td>
    </div>

    <div>
        <td>Loại bất động sản</td>
        <td>
            <select th:field="*{service}">
                <option th:each="service :${service}" th:value="${service.id}" th:text="${service.name}"></option>
            </select>
        </td>
    </div>

    <div class="mb-3" style="width: 100%" >
        <label for="exampleInputEmail1" class="form-label">Ngày giao dịch</label>
        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{date}">
        <div id="emailHelp" class="form-text"><span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span></div>
    </div>

    <div class="mb-3" style="width: 100%">
        <label for="exampleInputEmail1" class="form-label">Đơn giá</label>
        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div class="mb-3" style="width: 100%"v>
        <label for="exampleInputEmail1" class="form-label">Diện tích</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" th:field="*{area}">
        <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <button class="btn btn-primary">
        <a th:href="@{/list}" style="text-decoration: none;color: #f2f2f2">Quay lại trang List</a>
    </button>
</form>


</form>

</body>
</html>
