<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
<button>
    <a th:href="@{/create}" style="text-decoration: none">View Comment</a>
</button>
<table>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>FeedBack</th>
        <th>Delete</th>
    </tr>
    <tr th:each="images: ${images} "th:object="${images}">
        <td th:text="${images.id}"></td>
        <td th:text="${images.author}"></td>
        <td th:text="${images.feedback}"></td>
        <td>
            <button>
                <a th:href="@{/{id}/delete(id=${images.id})}" style="text-decoration: none">Delete</a>
            </button>
        </td>
    </tr>
</table>
</body>
</html>
