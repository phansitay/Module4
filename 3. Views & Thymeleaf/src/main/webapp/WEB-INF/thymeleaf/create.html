<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Add new Product</h1>
<form th:action="@{/create}" method="post" th:object="${product}">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="${product.id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="${product.name}"></td>
        </tr>
        <tr>
            <td>Number</td>
            <td><input type="text" th:field="${product.number}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="${product.price}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="${product.description}"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
