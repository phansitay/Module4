<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<form action="/update" method="post" th:object="${book}">
    <table>
        <tr>
            <td>
                <input type="text" th:field="${book.id}" hidden>
            </td>
        </tr>
        <tr>
            <td>Name Book</td>
            <td>
                <input type="text" th:field="${book.name}">
            </td>
        </tr>
        <tr>
            <td>Author Book</td>
            <td>
                <input type="text" th:field="${book.author}">
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category :${category}" th:value="${category.id}" th:text="${category.name}" ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Quantity Book</td>
            <td>
                <input type="text" th:field="${book.quantity}">
            </td>
        </tr>
    </table>
    <button type="submit">Update</button>

    <button class="btn btn-primary">
        <a th:href="@{/list}" style="text-decoration: none">Quay láº¡i trang List</a>
    </button>
</form>
</body>
</html>
