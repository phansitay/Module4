<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
        span{
            color: #ff0000;
        }

        .bd{
            background-color: #CCFFCC;
            height: 5000px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bd">
<form action="/create" method="post" th:object="${book}" style="margin-left: 24%; margin-right: 24%;padding: 3%;background-color: #FFCCCC;border-radius: 3% ;margin-top: 2%">
    <div class="mb-3" style="width: 100%" >
        <label for="exampleInputEmail1" class="form-label">Name Book</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
        <div id="emailHelp" class="form-text"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></div>
    </div>
    <div class="mb-3" style="width: 100%">
        <label for="exampleInputEmail1" class="form-label">Author</label>
        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" th:field="*{author}">
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    </div>

    <div>
        <td>Category</td>
        <td>
            <select th:field="*{category}">
                <option th:each="category :${category}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </td>
    </div>

    <div class="mb-3" style="width: 100%">
        <label for="exampleInputEmail1" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{quantity}">
        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
    </div>
    <div class="mb-3" style="width: 100%"v>
        <label for="exampleInputEmail1" class="form-label">Content</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" th:field="*{content}">
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
    <button class="btn btn-primary">
        <a th:href="@{/list}" style="text-decoration: none;color: #f2f2f2">Quay láº¡i trang List</a>
    </button>
</form>


</form>

</body>
</html>
